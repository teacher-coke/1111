<!doctype html>
<html>
  <head>
    <style>
      h1 {
        color: red;
        text-decoration: none;
      }
      h1:hover {
        color: blue;
        text-decoration: underline overline;
        font-weight: bold;
      }
      h2 {
        color: red;
        transition: 3s;
        position: relative;
      }
      h2:hover {
        color: blue;
        position: relative;
        left:30px;
      }
    </style
  </head>
<body>
      <h1> This is a demonstration of how styles can be used with a mouseover</h1>
      <h2> Some dynamic html can be animated </h2>
</body>
